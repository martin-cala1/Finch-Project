{% extends 'base.html' %}

{% block head %}
<title> Finch Web App</title>

{% endblock %}

{% block body %}
<div class="content">
    <h1 style = "text-align: center">
        Update Task
    </h1>
    <p style="text-align: center">Fill in provider below to get employee data</p>

    
    <div class ="form">
        <form actions = "/update/{{task.id}}" method = "POST">
            <input type="text" name="content" id="content" value ="{{task.content}}" >
            <input type="submit" value = "Update">

        </form>
    </div>

</div>
{% endblock %}
